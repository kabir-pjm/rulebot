<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RuleBot</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 40px auto; background-color: #f9f9f9; }
        .chat-container { border: 1px solid #ccc; border-radius: 8px; background-color: #fff; padding: 20px; }
        .message { padding: 10px; margin-bottom: 10px; border-radius: 6px; line-height: 1.4; }
        .user { background-color: #e1f5fe; text-align: right; }
        .bot { background-color: #f1f1f1; }
        form { display: flex; margin-top: 20px; }
        input[type="text"] { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 6px 0 0 6px; }
        button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 0 6px 6px 0; cursor: pointer; }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>VIT Hackathon RuleBot</h2>

        <div th:if="${userQuery}" class="message user">
            <strong>You:</strong>
            <p th:text="${userQuery}"></p>
        </div>
        
        <div th:if="${botResponse}" class="message bot">
            <strong>RuleBot:</strong>
            <p th:text="${botResponse}"></p>
        </div>
        
        <div th:unless="${userQuery}" class="message bot">
            <strong>RuleBot:</strong>
            <p>Welcome! Ask me a question about our business rules.</p>
        </div>

        <form th:action="@{/ask}" method="post">
            <input type="text" name="query" placeholder="Type your policy question..." required>
            <button type="submit">Send</button>
        </form>

    </div>

</body>
</html>
